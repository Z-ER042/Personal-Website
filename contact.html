    <div class = "col-lg-8 col-12" id="contact-form">
        <form>
            <label for = "fullName" class = "form-label form-label-sm">Please enter your full name:</label>
            <input type = "text" id = "fullName" name = "fullName" class = "form-control form-control-sm">

            <label for = "email" class = "form-label form-label-sm">Please enter your email:</label>
            <input type = "text" id = "email" name = "email" class = "form-control form-control-sm">

            <label for = "message" class = "form-label form-label-sm">Please enter your message:</label>
            <textarea id = "message" rows = "4" cols = "10" class = "form-control form-control-sm"></textarea>

            <button type="button" class="btn btn-primary" onclick="showAlert()">Submit</button>        
        </form>
        <div class="alert alert-success" id="successAlert">
            <strong>Success!</strong> Your message has been sent!
        </div>
    </div>

<script>
    var prevScrollpos = window.pageYOffset;
    window.onscroll = function() {
    var currentScrollPos = window.pageYOffset;
    var navbar = document.getElementById("navbar");
    /*keep the navbar on the top of the screen when scrolling up*/
    if (prevScrollpos > currentScrollPos) {
        console.log(document.getElementById("navbar").style.top = "0");
    /*add .background when scrolling up*/
        console.log(navbar.classList.add('background'));
    } 
     /*hide navbar off the screen when scrolling down*/
    else {
        console.log(document.getElementById("navbar").style.top = "-50%");
    }
    prevScrollpos = currentScrollPos;
    
    /* Remove the .background when at the top of screen*/
    if (currentScrollPos === 0) {
        navbar.classList.remove('background')
    }
    };
        document.body.addEventListener('classChange', function() {
      // Check if the body has the class "add-padding"
      if (document.body.classList.contains('add-padding')) {
        navbar.classList.add('add-padding');
      } else {
        navbar.classList.remove('add-padding');
      }
    });

    function showAlert() {
        document.getElementById('successAlert').style.display = 'block';
        resetForm();
    }

    function resetForm() {
        document.getElementById('fullName').value = '';
        document.getElementById('email').value = '';
        document.getElementById('message').value = '';
    }
</script>
