    <!--container where enlarged image will pop up-->
    <div class = "image-container" id="imagePopup">
        <span class = "exit" onclick = "closeImage()">x</span>
        <img src="" alt="" id="popup">


    </div>

<script>
    function enlargeImage(imageSrc) {
        let popup = document.getElementById("popup");
        popup.src = imageSrc;

        let imagePopup = document.getElementById("imagePopup");
        imagePopup.style.display = "block";
        document.body.style.overflow = "hidden";

        // Attach a click event listener to the imagePopup to close the image popup
        imagePopup.addEventListener('click', clickOnImageContainer);
    }

    function closeImage() {
        let imagePopup = document.getElementById("imagePopup");
        imagePopup.style.display = "none";
        document.body.style.overflow = "auto";

        // Remove the click event listener when the image is closed
        imagePopup.removeEventListener('click', clickOnImageContainer);
    }

    // Function to close the image popup if clicked on the image container
    function clickOnImageContainer(event) {
        closeImage();
    }

    var prevScrollpos = window.pageYOffset;
        window.onscroll = function() {
        var currentScrollPos = window.pageYOffset;
        var navbar = document.getElementById("navbar");
        /*keep the navbar on the top of the screen when scrolling up*/
        if (prevScrollpos > currentScrollPos) {
            console.log(document.getElementById("navbar").style.top = "0");
        /*add .background when scrolling up*/
            console.log(navbar.classList.add('background'));
        } 
         /*hide navbar off the screen when scrolling down*/
        else {
            console.log(document.getElementById("navbar").style.top = "-50%");
        }
        prevScrollpos = currentScrollPos;
        
        /* Remove the .background when at the top of screen*/
        if (currentScrollPos === 0) {
            navbar.classList.remove('background')
        }
        };
</script>
